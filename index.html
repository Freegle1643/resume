<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>RESUME</title>
		<link href="loading.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/meyer-reset/2.0/reset.min.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="./resume.css" rel="stylesheet">
	</head>
	<body>
		<div class="loadingMask" id="loadingMask">
			<span class="loadingDot loadingDot_0"></span>
			<span class="loadingDot loadingDot_1"></span>
			<span class="loadingDot loadingDot_2"></span>
		</div>
		<div class="header">
			<h1 id="name"></h1>
			<h2 id="contact"></h2>
			<h3 id="address"></h3>
		</div>
		<div class="main">
			<h2><i class="fa fa-university"></i><span id="educationStr"></span></h2>
			<div class="contentContainer" id="educationContent"></div>
			<h2><i class="fa fa-cogs"></i><span id="skillStr"></span></h2>
			<div class="contentContainer" id="skillContent"></div>
			<h2><i class="fa fa-trophy"></i><span id="projectStr"></span></h2>
			<div class="contentContainer" id="projectContent"></div>
		</div>
		<div class="footer">
			<p><span id="thisRepo"></span><a id="repoAddress"></a></p>
		</div>
	</body>
	<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="./loading.js"></script>
	<script src="./resume.js"></script>
	</script>
</html>
